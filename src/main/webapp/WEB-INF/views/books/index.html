<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<h3>List of Books:</h3>
<div th:each="book : ${books}">
    <a th:href="@{/books/{book_id}(book_id=${book.getBook_id()})}"
       th:text="${book.getName() + ',  ' + book.getAuthor() + ', ' +  book.getYear()}">book</a>
</div>
<br>
<hr>
<a href="/books/new">Add new book</a>
</body>
</html>
