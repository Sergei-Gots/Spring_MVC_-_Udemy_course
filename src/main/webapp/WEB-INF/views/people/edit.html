<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update member</title>
</head>
<body>
<h3>Update Member info</h3>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}"  th:object="${person}">

        <label for="name">Enter full name: </label>
        <input type="text" th:field="*{full_name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}">Name error</div>
    <br>
        <label for="year_of_birth">Enter Birth Year: </label>
        <input type="text" th:field="*{year_of_birth}" id="year_of_birth"/>
        <div style="color:red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">Birth Year Error</div>
    <br>
        <label for="email">Enter e-mail: </label>
        <input type="text"  th:field="*{email}" id="email"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">EMail Error</div>
    <br>
    <br>
        <input type="submit" value="Update"/>

</form>

</body>
</html>
