<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Members</title>
</head>
<body>
<h3>List of Library Members</h3>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFull_name() + ',  ' + person.getYear_of_birth()}">user</a>
</div>
<br>
<hr>
<a href="/people/new">Create new person</a>
</body>
</html>
