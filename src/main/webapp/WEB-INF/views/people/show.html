<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Member</title>
</head>
<body>
<h3>Library Member</h3>
    <p th:text="${person.getFull_name() + ', '  +  person.getYear_of_birth()}">VALUE</p>
    <p th:text="${'E-mail: ' + person.getEmail()}">VALUE</p>
<br>
<hr>
<br>
    <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
        <input type="submit" value="Edit"/>
    </form>
    <br>
    <form th:method="DELETE" th:action="@{/people/{id}/(id=${person.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
<hr>
<br>
    <a href="http://localhost:8080/people">All the library members</a>
</body>
</html>
